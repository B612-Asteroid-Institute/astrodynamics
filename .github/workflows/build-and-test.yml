name: Build and Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build astrodynamics
      run: mvn clean compile

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Test
        needs: build
        run: mvn test

  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Coverage report
        needs: test
        run: |
          bash <(curl -s https://codecov.io/bash)

